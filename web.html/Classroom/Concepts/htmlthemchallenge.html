<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setTheme1() {
            var objSpan = document.getElementById("s1");
            var objSpan2 = document.getElementById("s2");
            objSpan.style = "color: blue";
            objSpan2.style = "color: orange";
            console.log(objSpan);
        }

        function setTheme2() {
            var objSpan = document.getElementById("s1");
            var objSpan2 = document.getElementById("s2");
            objSpan.style = "color: black";
            objSpan2.style = "color: red";
            objSpan.style.fontFamily = "Impact,Charcoal,sans-serif";
            objSpan2.style.fontFamily = "Impact,Charcoal,sans-serif";
            console.log(objSpan);
        }

        function setTheme3() {
            var objSpan = document.getElementById("s1");
            var objSpan2 = document.getElementById("s2");
            objSpan.style = "color: green";
            objSpan2.style = "color: pink";
            console.log(objSpan);
        }
    </script>
</head>

<body>

    <h1> Theme Challenge </h1>
    <br>
    <br>
    <h3>
        <Span id="s1" style="color: blue;">Pickup</Span>
        <span id="s2" style="color: orange;">Biz</span>

    </h3>
    <br>
    <button onclick="setTheme1()">Theme1</button>
    <button onclick="setTheme2()">Theme2</button>
    <button onclick="setTheme3()">Theme3</button>


    <!-- <h3><Span style="color: ;">Pickup</Span><span style="color: ;">Biz</span></h3>
    <h3><Span style="color: ;">Pickup</Span><span style="color: ;">Biz</span></h3> -->

</body>

</html>
