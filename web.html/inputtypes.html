<body>

    <h2 style="color: red;"> Input types </h2>
    <form>
        <Label> Name: </Label>
        <input type="text">
    </form>

    <br><br>

    <form>

        <Label> Password: </Label>
        <input type="password" placeholder="Enter Password">
    </form>
    <form>
        <label> Gender: </label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
    </form>
    <form>
        <label> Hobbies </label>
        <input type="checkbox" name=""> Eat
        <input type="checkbox" name=""> Cod
        <input type="checkbox" name=""> Sleep
        <input type="checkbox" name=""> Repeat
    </form>
    <form>
        <input type="url">
    </form>
